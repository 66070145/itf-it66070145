<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
        function setusername() {
            document.getElementById("username-p").innerHTML = document.getElementById("username").value + "'s Gallery";
        }

        function setprofileImage() {
            document.getElementById("profileImage").style.backgroundImage = "url(" + document.getElementById("profileing").value + ")";
        }
    </script>
</head>

<body>
    <div class="content">
        <div class="avatar">
            <div class="profile-img" id="profileImage"></div>
            <div class="noti"></div>
        </div>
        <div class="username">
            <a href="https://www.youtube.com/" class="on-hover">
                <p style="font-size: x-large; font-weight: 600;" id="username-p">GAM GAM's GALLERY</p>
            </a>
        </div>
        <div class="input-group">
            <div>
                <label>Username</label><input style="margin-left: 10px;" type="text" id="username"><button
                    style="margin-left: 10px;" id="setusername" onclick="setusername()">Apply</button>
            </div>
            <div>
                <label>Profile Image</label><input style="margin-left: 10px;" type="text" id="profileing"><button
                    style="margin-left: 10px;" id="setprofile" onclick="setprofileImage()">Apply</button>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-item col-span" style="background-image: url(./005.jpg); background-size: cover; background-position: center;"></div>
            <div class="gallery-item" style="background-image: url(./003.jpg); background-size: cover; background-position: center;"></div>
            <div class="gallery-item" style="background-image: url(./004.jpg); background-size: cover; background-position: center;"></div>
            <div class="gallery-item" style="background-image: url(./006.jpg); background-size: cover; background-position: center;"></div>
            <div class="gallery-item" style="background-image: url(./007.jpg); background-size: cover; background-position: center;"></div>
            <div class="gallery-item" style="background-image: url(./008.jpg); background-size: cover; background-position: center;"></div>
            <div class="gallery-item" style="background-image: url(./009.jpg); background-size: cover; background-position: center;"></div>
            <div class="gallery-item row-span" style="background-image: url(./011.jpeg); background-size: cover; background-position: center;"></div>
            <div class="gallery-item" style="background-image: url(./010.jpg); background-size: cover; background-position: center;"></div>
            <div class="gallery-item" style="background-image: url(./002.jpg); background-size: cover; background-position: center;"></div>
            <!-- <div class="gallery-item"></div>
            <div class="gallery-item"></div> -->
        </div>
    </div>
</body>

</html>
